# Types
type Guider implements Timestamps {
    id: ID!
    name: String
    preferences: [DestinationType]
    tours: [Tour]
    toursCount: Int

    # Interface required
    createdAt: Date!
    updatedAt: Date!
}

# Inputs
input GuiderCreateInput {
    name: String!
    preferences: [DestinationTypeCreateInput]
}

input GuiderUpdateInput {
    name: String
    preferences: [DestinationTypeCreateInput]
}

