# Types
type Country implements Timestamps {
    id: ID!
    name: String!
    active: Boolean!
    continent: Continent!
    destinations: [Destination]

    # Interface required
    createdAt: Date!
    updatedAt: Date!
}

# Inputs
input CountryCreateInput {
    name: String!
}

input CountryUpdateInput {
    name: String
}
