# Types
type Tour implements Timestamps {
    id: ID!
    name: String!
    departureDate: Date
    returnDate: Date
    nights: Int
    destination: Destination
    guider: Guider

    # Interface required
    createdAt: Date!
    updatedAt: Date!
}

# Inputs
input TourCreateInput {
    name: String!
}

input TourUpdateInput {
    name: String
}
